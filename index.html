<!DOCTYPE html>
<html>

<head>
  <title>Class-189</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="diamonds.js"></script>


</head>

<body>
  <a-scene id="scene">
      <a-assets>
        <a-asset-item id="deer" src="./deer/scene.gltf"></a-asset-item>
        <a-asset-item id="gold_coin" src="./low_poly_gold_coin/scene.gltf"></a-asset-item>
        <a-asset-item id="diamond" src="./diamond/diamond/scene.gltf"></a-asset-item>
        <a-asset-item id="ruby" src="./low_poly_ruby/scene.gltf"></a-asset-item>

      </a-assets>



    <!--A-Frame Environment-->
    <a-entity id='environment' environment='preset:goldmine;skytype:gradient;lighting:point'></a-entity>
    
    
      <!--camera-->
    <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#deer" position="0 -2.5 -1" rotation="0 90 10" scale="1 1 1" player-movement>
        </a-entity>
        <a-cursor></a-cursor>
      </a-entity>    
      
      <!--Ground-->
      <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
        static-body visible="false">
      </a-plane>
    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <a-entity diamond></a-entity>


  </a-scene>
</body>

</html>
